<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Snake</title>
    <link rel="stylesheet" href="./assets/styles/start.css">
</head>

            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <tr>
                <th>1</th>
                <th></th>

            </tr>
            <tr>
                <th>2</th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th>3</th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th>4</th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th>5</th>
                <th></th>
                <th></th>
            </tr>
        </tbody>
    </table>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div class="button-container">
        <input id="name-input" type="text" placeholder="Name">
        <button id="start-button">Start Game</button>
    </div>

    <script src="./assets/scripts/startPage.js"></script>
</body>

</html>
